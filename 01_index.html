<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- 일반적인 설정이 와요!! -->
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1 {
                color: purple;
            }
        </style>
        <script>
            function my_func() {
                alert("이것은 소리없는 아우성!!");   // 경고창을 출력
            }
        </script>
    </head>
    <body>
        <!--    BROWSER에 출력하고 싶은 내용이 와요!! -->
        <h1>뿅!!!</h1>    <!-- heading 1-->
        <input type="button" value="클릭클릭!!" onclick="my_func()">
        <br> <!-- 한칸뜀-->
        <img src="image/car.jpg">  <!-- 이미치 출력 -->
        <!-- element: <html>,</html>, tag: <h1>,</h1>, <img>, property(attribute): src,value 등 속성을 주는것 -->


    </body>
</html>
