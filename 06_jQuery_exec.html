<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- jQuery를 CDN방식으로 이용-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <script src="js/06_jQuery_exec.js"></script>   <!--자바스크립트 코드를 사용할꺼야!-->
    </head>
    <body>
        <div>        <!--영역잡는 태그-->
            <select onchange="my_func()">        <!--선택 상자-->
                <option>사과</option>
                <option>파인애플</option>
                <option>참외</option>
            </select>

            <ul>
                <li id="apple">사과</li>
                <li id="pineapple">파인애플</li>
                <li class="myList">참외</li>
            </ul>
            <!--form: 서버쪽에 있는 특정 프로그램을 호출할 수 있다-->
            <form action="호출할 서버쪽 프로그램"
                  method="POST">
                 <input type="text" size="20">    <!---입력칸-->
            </form>
            <ol>
                <li class="myList">고양이</li>
                <li class="myList">호랑이</li>
                <li class="myList">강아지</li>
            </ol>
        </div>
        <input type="button" value="클릭클릭!!"
               onclick="print_text()">

    </body>
</html>
